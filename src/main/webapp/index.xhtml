<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h3> Baloto</h3>
            <h:panelGrid columns="2">
                <h:outputText value="Fecha"/>
                <h:inputText value="#{mbIndex.persona.nombres}"/>
                <h:commandButton value="Generar" action="#{mbIndex.agregar()}"/>
            </h:panelGrid>
            <h:panelGrid columns="6">
               
                <h:inputText value="#{mbIndex.persona.n1}" style="width: 20px"/>
                <h:inputText value="#{mbIndex.persona.n2}" style="width: 20px"/>
                <h:inputText value="#{mbIndex.persona.n3}" style="width: 20px"/>
                <h:inputText value="#{mbIndex.persona.n4}" style="width: 20px"/>
                <h:inputText value="#{mbIndex.persona.n5}" style="width: 20px"/>
                <h:inputText value="#{mbIndex.persona.n6}" style="width: 20px"/>

            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{mbIndex.agregar()}"/>


            <h3>Sorteos Jugados</h3>
            <h:dataTable value="#{mbIndex.personas}" var="fila">
                <h:column>
                    <f:facet name="header">Nombres</f:facet>
                    <h:outputText value="#{fila.nombres}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">Activo</f:facet>
                    <h:selectBooleanCheckbox disabled="true" value="#{fila.activo}"/>
                </h:column>
            </h:dataTable>
        </h:form >
    </h:body>
</html>
